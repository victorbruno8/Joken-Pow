<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Joken Pow</title>
</head>

<body>
    <main class="container">

        <div class="results">
            <div>
                <span class="user-result">
                    <img src="images/pedra.png" alt="usuario">
                </span>

                <span class="computer-result">
                    <img src="images/pedra.png" alt="computador">
                </span>
            </div>

            <p class="result-text">Bora jogar?</p>
        </div>

        <div class="options">
            <span class="option-image">
                <img src="images/pedra.png" alt="">
                <p>Pedra</p>
            </span>

            <span class="option-image">
                <img src="images/papel.png" alt="">
                <p>Papel</p>
            </span>

            <span class="option-image">
                <img src="images/tesoura.png" alt="">
                <p>Tesoura</p>
            </span>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
